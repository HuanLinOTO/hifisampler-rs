# HiFiSampler Rust Configuration
# ============================

# Audio settings
sample_rate: 44100
win_size: 2048
hop_size: 512
hop_size_interp: 128
num_mels: 128
n_fft: 2048
fmin: 40.0
fmax: 16000.0
pad_frames: 6

# Vocoder model
vocoder:
  model: models/vocoder/model.onnx
  model_type: onnx
  model_fp16: models/vocoder/model_fp16.onnx
  use_fp16: false

# Harmonic-Noise Separation model
hnsep:
  model: models/hnsep/model_fp32_slim.onnx
  model_fp16: models/hnsep/model_fp16.onnx
  use_fp16: false

# Processing settings
processing:
  wave_norm: false
  wave_norm_clip_silence: true
  loop_mode: false
  peak_limit: 1.0

# Performance settings
performance:
  num_threads: 2
  # Execution provider: auto, cpu, cuda, tensorrt, directml, coreml, rocm
  device: auto
  # DirectML adapter index (0-based)
  device_id: 0

# Server settings
server:
  host: "127.0.0.1"
  port: 8572
