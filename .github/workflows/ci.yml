name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  # Model archive (7z) from HuggingFace
  MODELS_URL: "https://huggingface.co/SVCFusion/things/resolve/main/hifisampler-models.7z"
  # ONNX Runtime version for load-dynamic
  ORT_VERSION: "1.22.0"

jobs:
  # ────────────────────────── Build & Test ──────────────────────────
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hifisampler-windows-x64
            ort_url: "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-win-x64-1.22.0.zip"
            ort_lib: "onnxruntime.dll"
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact: hifisampler-linux-x64
            ort_url: "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz"
            ort_lib: "libonnxruntime.so"
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hifisampler-macos-arm64
            ort_url: "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz"
            ort_lib: "libonnxruntime.dylib"

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.artifact }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      # Linux: install ALSA dev headers (needed by some audio crates)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      # ── Download ONNX Runtime shared library ──
      - name: Download ONNX Runtime
        shell: bash
        run: |
          mkdir -p ort_lib
          echo "Downloading ONNX Runtime from ${{ matrix.ort_url }}..."
          curl -fSL --retry 3 "${{ matrix.ort_url }}" -o ort_archive

          if [[ "${{ matrix.ort_url }}" == *.zip ]]; then
            unzip -q ort_archive -d ort_extract
          else
            mkdir -p ort_extract && tar xzf ort_archive -C ort_extract
          fi

          # Find and copy the shared library
          find ort_extract -name "${{ matrix.ort_lib }}" -exec cp {} ort_lib/ \;
          # Also copy versioned symlinks on Linux
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            find ort_extract -name "libonnxruntime.so.*" -exec cp -P {} ort_lib/ \;
          fi
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            find ort_extract -name "libonnxruntime.*.dylib" -exec cp -P {} ort_lib/ \;
          fi
          ls -lh ort_lib/

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run unit tests
        shell: bash
        env:
          ORT_DYLIB_PATH: ${{ github.workspace }}/ort_lib/${{ matrix.ort_lib }}
        run: cargo test --release --target ${{ matrix.target }}

      # ── Download model files (7z archive from HuggingFace) ──
      - name: Download models
        shell: bash
        run: |
          echo "Downloading model archive from HuggingFace..."
          curl -fSL --retry 3 "$MODELS_URL" -o hifisampler-models.7z || {
            echo "::warning::Model archive download failed, skipping"
            exit 0
          }

          # Extract 7z archive
          if command -v 7z &>/dev/null; then
            7z x hifisampler-models.7z -omodels_extract -y
          elif command -v 7zz &>/dev/null; then
            7zz x hifisampler-models.7z -omodels_extract -y
          else
            echo "Installing 7z..."
            if [[ "${{ runner.os }}" == "Linux" ]]; then
              sudo apt-get install -y p7zip-full
            elif [[ "${{ runner.os }}" == "macOS" ]]; then
              brew install p7zip
            fi
            7z x hifisampler-models.7z -omodels_extract -y
          fi

          # Map extracted directories to expected structure
          mkdir -p models/vocoder models/hnsep
          if [ -f "models_extract/pc_nsf_hifigan_44.1k_hop512_128bin_2025.02/model.onnx" ]; then
            cp "models_extract/pc_nsf_hifigan_44.1k_hop512_128bin_2025.02/model.onnx" models/vocoder/model.onnx
            echo "✓ Vocoder model copied"
          else
            echo "::warning::Vocoder model.onnx not found in archive"
            find models_extract -name "*.onnx" || true
          fi
          if [ -f "models_extract/vr/model.onnx" ]; then
            cp "models_extract/vr/model.onnx" models/hnsep/model.onnx
            echo "✓ HN-SEP model copied"
          elif [ -f "models_extract/vr/model.pt" ]; then
            echo "::warning::Only model.pt found for HN-SEP (no ONNX), skipping"
          else
            echo "::warning::HN-SEP model not found in archive"
          fi
          ls -lhR models/ || true

      # ── Package artifacts ──
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $out = "dist/${{ matrix.artifact }}"
          New-Item -ItemType Directory -Force -Path $out
          Copy-Item "target/${{ matrix.target }}/release/hifisampler.exe"        "$out/"
          Copy-Item "target/${{ matrix.target }}/release/hifisampler-server.exe" "$out/"
          Copy-Item "config.default.yaml"  "$out/"
          Copy-Item "README.md"            "$out/"
          # Bundle ONNX Runtime
          if (Test-Path "ort_lib") { Copy-Item -Recurse "ort_lib/*" "$out/" }
          if (Test-Path "webui") { Copy-Item -Recurse "webui" "$out/webui" }
          if (Test-Path "models") { Copy-Item -Recurse "models" "$out/models" }
          Compress-Archive -Path "$out/*" -DestinationPath "dist/${{ matrix.artifact }}.zip"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          out="dist/${{ matrix.artifact }}"
          mkdir -p "$out"
          cp "target/${{ matrix.target }}/release/hifisampler"        "$out/"
          cp "target/${{ matrix.target }}/release/hifisampler-server" "$out/"
          cp config.default.yaml "$out/"
          cp README.md           "$out/"
          # Bundle ONNX Runtime
          [ -d ort_lib ] && cp -P ort_lib/* "$out/"
          [ -d webui ] && cp -r webui "$out/webui"
          [ -d models ] && cp -r models "$out/models"
          cd dist && tar czf "${{ matrix.artifact }}.tar.gz" "${{ matrix.artifact }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.zip
            dist/${{ matrix.artifact }}.tar.gz
          if-no-files-found: ignore

  # ────────────────────────── Release ──────────────────────────
  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
