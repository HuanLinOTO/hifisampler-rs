name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ────────────────────────── Build & Test ──────────────────────────
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hifisampler-windows-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: hifisampler-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hifisampler-macos-arm64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.artifact }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            hifisampler-rs/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('hifisampler-rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      # Linux: install ALSA dev headers (needed by some audio crates)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      - name: Build (release)
        working-directory: hifisampler-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run unit tests
        working-directory: hifisampler-rs
        run: cargo test --release --target ${{ matrix.target }}

      # ── Package artifacts ──
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: hifisampler-rs
        run: |
          $out = "dist/${{ matrix.artifact }}"
          New-Item -ItemType Directory -Force -Path $out
          Copy-Item "target/${{ matrix.target }}/release/hifisampler.exe"        "$out/"
          Copy-Item "target/${{ matrix.target }}/release/hifisampler-server.exe" "$out/"
          Copy-Item "config.default.yaml"  "$out/"
          Copy-Item "README.md"            "$out/"
          if (Test-Path "webui") { Copy-Item -Recurse "webui" "$out/webui" }
          Compress-Archive -Path "$out/*" -DestinationPath "dist/${{ matrix.artifact }}.zip"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: hifisampler-rs
        run: |
          out="dist/${{ matrix.artifact }}"
          mkdir -p "$out"
          cp "target/${{ matrix.target }}/release/hifisampler"        "$out/"
          cp "target/${{ matrix.target }}/release/hifisampler-server" "$out/"
          cp config.default.yaml "$out/"
          cp README.md           "$out/"
          [ -d webui ] && cp -r webui "$out/webui"
          cd dist && tar czf "${{ matrix.artifact }}.tar.gz" "${{ matrix.artifact }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            hifisampler-rs/dist/${{ matrix.artifact }}.zip
            hifisampler-rs/dist/${{ matrix.artifact }}.tar.gz
          if-no-files-found: ignore

  # ────────────────────────── Release ──────────────────────────
  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
