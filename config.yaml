# HiFiSampler Rust Configuration (dev/test)
# Points to actual model files in the sibling hifisampler directory

sample_rate: 44100
win_size: 2048
hop_size: 512
hop_size_interp: 128
num_mels: 128
n_fft: 2048
fmin: 40.0
fmax: 16000.0
pad_frames: 6

vocoder:
  model: ../hifisampler/pc_nsf_hifigan_44.1k_hop512_128bin_2025.02/model.onnx
  model_type: onnx

hnsep:
  model: ../hifisampler/hnsep/vr/model.onnx

processing:
  wave_norm: false
  wave_norm_clip_silence: true
  loop_mode: false
  peak_limit: 1.0

performance:
  num_threads: 2
  device: auto
  device_id: 0

server:
  host: "127.0.0.1"
  port: 8572
